<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Plurk CSS Generator</title><link rel="stylesheet" href="style/style.min.css"/></head><body><header class="header"><div class="container"><div class="row"><div class="col-4"><div class="logo"><div class="logo_block"><span>P</span><span>css.</span><div class="cover"></div></div><span class="title">Plurk CSS Generator</span></div></div></div></div></header><div class="wrap"><div class="menu"><ul class="menu_list menu_toggle"><li class="item">河道的噗</li><li class="item">噗內回應</li><li class="item">時間軸</li><li class="item active">控制列</li><li class="item">主控台左側</li><li class="item">主控台右側</li><li class="item">其他項目</li><li class="item">輸出</li></ul><ul class="info"><li class="icon"><a class="plurk_icon" href="https://www.plurk.com/hoshikata" target="_blank" data-tip="作者噗浪">P</a></li></ul></div><div class="main"><div class="control" id="th_block"><div class="menu menu_sub"></div><div class="review" id="review_th"><div class="container"></div></div><div class="enter_block"></div></div><div class="control" id="fh_block"><div class="menu menu_sub"></div><div class="review" id="review_fh"><div class="container"></div></div><div class="enter_block"></div></div><div class="control" id="tt_block"><div class="menu menu_sub"></div><div class="review" id="review_tt"><div class="container"></div></div><div class="enter_block"></div></div><div class="control display" id="tc_block"><div class="menu menu_sub"></div><div class="review" id="review_tc"><div class="container"><!-- 控制列--><div class="timeline_control"><div id="timeline_control_holder"><!-- 頻道--><ul id="filter_tab"><li><a class="off_tab has_unread" id="favorite_plurks_tab_btn" title="瀏覽您按過喜歡的訊息"><i class="pif-like"></i>喜歡的訊息<span id="count_favorite_plurks"><span class="unread_generic">12</span></span></a></li><li><a class="off_tab no_unread" id="replurked_plurks_tab_btn" title="瀏覽您轉噗過的訊息"><i class= port" id="export_area" name="export"></textarea></div></div></div></div><script src="script/script.js"></script></body></html>
